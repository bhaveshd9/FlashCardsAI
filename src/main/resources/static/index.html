<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .auth-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            margin-left: 10px;
        }

        .main-content {
            display: none;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .deck-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .deck-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border: 2px solid #e9ecef;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .deck-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .deck-card h3 {
            color: #495057;
            margin-bottom: 10px;
        }

        .deck-card p {
            color: #6c757d;
            margin-bottom: 15px;
        }

        .deck-stats {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #868e96;
        }

        .flashcard-viewer {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-top: 20px;
            display: none;
        }

        .flashcard {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .flashcard:hover {
            transform: scale(1.02);
        }

        .flashcard.flipped {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
        }

        .ai-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-top: 20px;
        }

        .ai-section textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            margin-bottom: 15px;
        }

        .generated-cards {
            margin-top: 20px;
        }

        .generated-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .generated-card h4 {
            color: #495057;
            margin-bottom: 5px;
        }

        .generated-card p {
            color: #6c757d;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¯ Flashcards AI</h1>
            <p>Learn smarter with AI-powered flashcards</p>
        </div>

        <!-- Authentication Section -->
        <div id="authSection" class="auth-section">
            <h2 style="margin-bottom: 20px; color: #495057;">Welcome to Flashcards AI</h2>
            
            <div id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password">
                </div>
                <button class="btn" onclick="login()">Login</button>
                <button class="btn btn-secondary" onclick="showRegister()">Register</button>
            </div>

            <div id="registerForm" style="display: none;">
                <div class="form-group">
                    <label for="registerName">Full Name</label>
                    <input type="text" id="registerName" placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="registerUsername">Username</label>
                    <input type="text" id="registerUsername" placeholder="Choose a username">
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" placeholder="Choose a password">
                </div>
                <button class="btn" onclick="register()">Register</button>
                <button class="btn btn-secondary" onclick="showLogin()">Back to Login</button>
            </div>
        </div>

        <!-- Main Content -->
        <div id="mainContent" class="main-content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2>My Decks</h2>
                <button class="btn" onclick="showCreateDeck()">Create New Deck</button>
            </div>

            <div id="deckGrid" class="deck-grid">
                <!-- Decks will be loaded here -->
            </div>

            <!-- Create Deck Form -->
            <div id="createDeckForm" style="display: none; margin-top: 20px;">
                <h3>Create New Deck</h3>
                <div class="form-group">
                    <label for="deckName">Deck Name</label>
                    <input type="text" id="deckName" placeholder="Enter deck name">
                </div>
                <div class="form-group">
                    <label for="deckDescription">Description</label>
                    <input type="text" id="deckDescription" placeholder="Enter deck description">
                </div>
                <button class="btn" onclick="createDeck()">Create Deck</button>
                <button class="btn btn-secondary" onclick="hideCreateDeck()">Cancel</button>
            </div>
        </div>

        <!-- AI Generation Section -->
        <div id="aiSection" class="ai-section" style="display: none;">
            <h3>ðŸ¤– AI Flashcard Generator</h3>
            <p>Paste your text and let AI create flashcards for you!</p>
            
            <textarea id="aiText" placeholder="Paste your study material here..."></textarea>
            
            <div style="display: flex; gap: 10px; margin-bottom: 15px;">
                <input type="text" id="aiTopic" placeholder="Topic (optional)" style="flex: 1;">
                <select id="aiDifficulty" style="padding: 10px; border: 2px solid #e1e5e9; border-radius: 8px;">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <input type="number" id="aiCardCount" value="5" min="1" max="20" style="width: 80px; padding: 10px; border: 2px solid #e1e5e9; border-radius: 8px;">
            </div>
            
            <button class="btn" onclick="generateFlashcards()">Generate Flashcards</button>
            
            <div id="generatedCards" class="generated-cards">
                <!-- Generated cards will appear here -->
            </div>
        </div>

        <!-- Flashcard Viewer -->
        <div id="flashcardViewer" class="flashcard-viewer">
            <h3 id="currentDeckName">Deck Name</h3>
            <div id="flashcard" class="flashcard" onclick="flipCard()">
                <div id="cardContent">Click to start studying</div>
            </div>
            <div class="controls">
                <button class="btn btn-small" onclick="previousCard()">Previous</button>
                <button class="btn btn-small" onclick="nextCard()">Next</button>
                <button class="btn btn-small" onclick="shuffleCards()">Shuffle</button>
                <button class="btn btn-small" onclick="closeViewer()">Close</button>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let currentToken = null;
        let decks = [];
        let currentDeck = null;
        let currentCards = [];
        let currentCardIndex = 0;
        let isCardFlipped = false;

        // Authentication functions
        function showRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }

        async function register() {
            const name = document.getElementById('registerName').value;
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, username, email, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    currentUser = data;
                    currentToken = data.token;
                    showMainContent();
                    loadDecks();
                } else {
                    showError('Registration failed. Please try again.');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            }
        }

        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    currentUser = data;
                    currentToken = data.token;
                    showMainContent();
                    loadDecks();
                } else {
                    showError('Login failed. Please check your credentials.');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            }
        }

        function showMainContent() {
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            document.getElementById('aiSection').style.display = 'block';
        }

        // Deck management functions
        async function loadDecks() {
            try {
                const response = await fetch('/api/decks/my', {
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    }
                });

                if (response.ok) {
                    decks = await response.json();
                    renderDecks();
                }
            } catch (error) {
                showError('Failed to load decks.');
            }
        }

        function renderDecks() {
            const deckGrid = document.getElementById('deckGrid');
            deckGrid.innerHTML = '';

            if (decks.length === 0) {
                deckGrid.innerHTML = '<p style="grid-column: 1 / -1; text-align: center; color: #6c757d;">No decks yet. Create your first deck!</p>';
                return;
            }

            decks.forEach(deck => {
                const deckCard = document.createElement('div');
                deckCard.className = 'deck-card';
                deckCard.onclick = () => openDeck(deck);
                
                deckCard.innerHTML = `
                    <h3>${deck.name}</h3>
                    <p>${deck.description || 'No description'}</p>
                    <div class="deck-stats">
                        <span>${deck.cardCount} cards</span>
                        <span>${deck.isPublic ? 'Public' : 'Private'}</span>
                    </div>
                `;
                
                deckGrid.appendChild(deckCard);
            });
        }

        function showCreateDeck() {
            document.getElementById('createDeckForm').style.display = 'block';
        }

        function hideCreateDeck() {
            document.getElementById('createDeckForm').style.display = 'none';
        }

        async function createDeck() {
            const name = document.getElementById('deckName').value;
            const description = document.getElementById('deckDescription').value;

            if (!name.trim()) {
                showError('Please enter a deck name.');
                return;
            }

            try {
                const response = await fetch('/api/decks', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentToken}`
                    },
                    body: JSON.stringify({
                        name: name,
                        description: description,
                        isPublic: false,
                        tags: []
                    })
                });

                if (response.ok) {
                    const newDeck = await response.json();
                    decks.push(newDeck);
                    renderDecks();
                    hideCreateDeck();
                    document.getElementById('deckName').value = '';
                    document.getElementById('deckDescription').value = '';
                    showSuccess('Deck created successfully!');
                } else {
                    showError('Failed to create deck.');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            }
        }

        async function openDeck(deck) {
            currentDeck = deck;
            try {
                const response = await fetch(`/api/flashcards/deck/${deck.id}`, {
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    }
                });

                if (response.ok) {
                    currentCards = await response.json();
                    currentCardIndex = 0;
                    isCardFlipped = false;
                    
                    document.getElementById('currentDeckName').textContent = deck.name;
                    document.getElementById('flashcardViewer').style.display = 'block';
                    showCurrentCard();
                }
            } catch (error) {
                showError('Failed to load deck cards.');
            }
        }

        function showCurrentCard() {
            if (currentCards.length === 0) {
                document.getElementById('cardContent').textContent = 'No cards in this deck';
                return;
            }

            const card = currentCards[currentCardIndex];
            document.getElementById('cardContent').textContent = isCardFlipped ? card.answer : card.question;
            document.getElementById('flashcard').className = isCardFlipped ? 'flashcard flipped' : 'flashcard';
        }

        function flipCard() {
            if (currentCards.length === 0) return;
            isCardFlipped = !isCardFlipped;
            showCurrentCard();
        }

        function nextCard() {
            if (currentCardIndex < currentCards.length - 1) {
                currentCardIndex++;
                isCardFlipped = false;
                showCurrentCard();
            }
        }

        function previousCard() {
            if (currentCardIndex > 0) {
                currentCardIndex--;
                isCardFlipped = false;
                showCurrentCard();
            }
        }

        function shuffleCards() {
            for (let i = currentCards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [currentCards[i], currentCards[j]] = [currentCards[j], currentCards[i]];
            }
            currentCardIndex = 0;
            isCardFlipped = false;
            showCurrentCard();
        }

        function closeViewer() {
            document.getElementById('flashcardViewer').style.display = 'none';
        }

        // AI Generation functions
        async function generateFlashcards() {
            const text = document.getElementById('aiText').value;
            const topic = document.getElementById('aiTopic').value;
            const difficulty = document.getElementById('aiDifficulty').value;
            const cardCount = parseInt(document.getElementById('aiCardCount').value);

            if (!text.trim()) {
                showError('Please enter some text to generate flashcards from.');
                return;
            }

            try {
                const response = await fetch('/api/ai/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentToken}`
                    },
                    body: JSON.stringify({
                        text: text,
                        topic: topic,
                        difficulty: difficulty,
                        numberOfCards: cardCount
                    })
                });

                if (response.ok) {
                    const generatedCards = await response.json();
                    displayGeneratedCards(generatedCards);
                    showSuccess('Flashcards generated successfully!');
                } else {
                    showError('Failed to generate flashcards.');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            }
        }

        function displayGeneratedCards(cards) {
            const container = document.getElementById('generatedCards');
            container.innerHTML = '<h4>Generated Flashcards:</h4>';

            cards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'generated-card';
                cardElement.innerHTML = `
                    <h4>Card ${index + 1}</h4>
                    <p><strong>Q:</strong> ${card.question}</p>
                    <p><strong>A:</strong> ${card.answer}</p>
                `;
                container.appendChild(cardElement);
            });
        }

        // Utility functions
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            document.querySelector('.container').insertBefore(errorDiv, document.querySelector('.header').nextSibling);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;
            document.querySelector('.container').insertBefore(successDiv, document.querySelector('.header').nextSibling);
            
            setTimeout(() => {
                successDiv.remove();
            }, 3000);
        }
    </script>
</body>
</html>
